<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActionVerse</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
    <link rel="stylesheet" href="./figure.css" />

    
  </head>
  <body>
    <header>
      <h2><a href="../index/index.html">ActionVerse</a><span class="logo-lt">.lt</span></h2>
    
      </section>
      
      <a href="#"><span class="add-class" id="add-class"></span><i class="gg-shopping-cart"></i></a>
      
    </header>
    
    <div class="figure-section">
      <a href="../index/index.html" class="go-back"><span><i class="gg-arrow-left"></i> </span>Go back</a>
      
      <div class="figure-img">
        <img src="" alt="" id="figure-img">
      </div>
      <div class="figure-information">
        <h2 id="figure-name">
        </h2>
        <hp id="description" class="description"></hp>
        
        <h3 id="price"></h3>
        <h4 id="city"></h4>
        <p id="vat" class="vat">
          Prices for items sold  include VAT. Depending on your delivery address, VAT may vary at Checkout. For other items, please see details.
Available at a lower price from other sellers that may not offer free Prime delivery.
        </p>
        <div class="buttons">
          <button id="add-btn">Add </button>
          <button class="delete-btn" id="delete-btn">DELETE</button>
          <p id="deleted-card-info" class="delete-info"></p>
        </div>
      </div>

    </div>
  

    <script defer type="module" src="figure.js"></script>
  </body>
</html>
